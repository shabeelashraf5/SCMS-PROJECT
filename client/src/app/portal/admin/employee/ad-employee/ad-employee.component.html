<main class="w-full sm:w-3/4 p-4 ml-0 sm:ml-80 ">
    <!-- Your main content goes here -->
    <div class="form-control">
      <input type="text" placeholder="Search" [(ngModel)]="searchTerm" class="input input-bordered w-24 md:w-auto" />
    </div>

    <!-- Open the modal using ID.showModal() method -->
    <button class="btn btn-outline mt-5" (click)="showModal()">Add</button>
<dialog #my_modal_1 class="modal">
  <div class="modal-box">
    <form (submit)="onSubmit()" >
      <div class="form-group">
        <input type="text" name="fname" [(ngModel)]="fname" placeholder="First Name" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
      </div>
      <div class="form-group mt-5">
        <input type="text" name="lname" [(ngModel)]="lname" placeholder="Last Name" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
      </div>
      <div class="form-group mt-5">
        <input type="email" name="email" [(ngModel)]="email" placeholder="Email" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
      </div>
      <div class="form-group mt-5">
        <input type="password" name="password" [(ngModel)]="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
      </div>
      <div class="form-group mt-5">
        <input type="text" name="position" [(ngModel)]="position" placeholder="Position" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
      </div>
      <div class="form-group mt-5">
        <input type="text" name="department" [(ngModel)]="department" placeholder="Department" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
      </div>
      <div class="form-group mt-5">
        <input type="text" name="area" [(ngModel)]="area" placeholder="Area" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
      </div>
      
      <!--
      <div class="form-group mt-5">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" class="file-input file-input-bordered w-full max-w-xs" (change)="onFileSelected($event)" >
      </div> -->
      
      <div class="modal-action">
        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn" (click)="modal.nativeElement.close()">Close</button>
      </div>
    </form>
  </div>
</dialog>
