  <button class="btn btn-outline mt-5" onclick="my_modal_1.showModal()">Add</button>

        </div>
        <div class="form-group mt-5">
          <input type="password" name="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
        </div>
        
        <div class="modal-action">
          <button type="submit" class="btn">Submit</button>
          <button type="button" class="btn" onclick="my_modal_1.close()">Close</button>
        </div>
      </form>
    </div>
